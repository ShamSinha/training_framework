#prevent logging
hydra:
  output_subdir: null
  run:
    dir: .

path:
  checkpoint_dir: "/raid/qxr_ln_trainings/checkpoints"
  checkpoint_path: ""
  log_directory: "/raid/qxr_ln_trainings/logs"


cls:
    sampling_tags: ['nodule', 'normal', 'solitary', 'nota']
    heads: ['nodule','solitary']
    user_class_wts: {"nodule": 1, "solitary": 1, "nota": 2, "normal": 1}
    loss_wts : {"nodule": 2, "solitary": 2}
    alpha: 1

seg:
    sampling_tags: ['nodule'] #, 'homogenous', 'inhomogenous','solitary', 'diffuse', 'regular_border', 'irregular_border','tinynodule', 'calcified', 'cancer', 'large']
    heads: ['nodule'] #, 'homogenous', 'inhomogenous','solitary', 'diffuse', 'regular_border', 'irregular_border','tinynodule', 'calcified', 'cancer', 'large']
    dice_threshold: [0.2] #, 0.35, 0.35, 0.35, 0.35, 0.35, 0.35, 0.35, 0.35, 0.35, 0.35]
    user_class_wts : {'nodule': 2.0} #,'homogenous': 3.0584352044346037, 'inhomogenous': 2.180750249846104, 'solitary': 2.004999800060938, 'diffuse': 2.22415092024277, 'regular_border': 1.6503408397101482, 'irregular_border': 4.266820059475632, 'tinynodule': 1.7383141731869858, 'calcified': 2.3293561814588957, 'cancer': 7.2221423843056565, 'large': 7.185574339824003}
    loss_wts : {'nodule': 2.0} #, 'homogenous': 3.0584352044346037, 'inhomogenous': 2.180750249846104, 'solitary': 2.004999800060938, 'diffuse': 2.22415092024277, 'regular_border': 1.6503408397101482, 'irregular_border': 4.266820059475632, 'tinynodule': 1.7383141731869858, 'calcified': 2.3293561814588957, 'cancer': 7.2221423843056565, 'large': 7.185574339824003}
    alpha: 3.0


files:
  ground_truth_csv: '/raid/piyush/training/training_csvs/old_train_data_1.8M.csv'
  img_folder_path:  ['/raid/cxr_data/training/images/']
  annotation_path: ['/raid/cxr_data/training/annotations/lms_annotations']


model:
  __target__: cxr_training.nnmodule.nnmodule_controller.LitModel
  encoder_library: smp
  encoder: tu-tf_efficientnetv2_m_in21ft1k
  decoder: FPN
  in_channels: 1
  out_channels: 2
  scheduler:
    _target_: torch.optim.lr_scheduler.OneCycleLR
    params:
      pct_start: 0.3
      max_lr: 0.2
      anneal_strategy: cos
      div_factor: 25
      steps_per_epoch: 1,
      epochs: initial_stage_epochs
  optimizer:
    _target_: torch.optim.SGD
    params:
      lr: 0.2
      weight_decay: 0.0001


trainer:
  description: base_training
  project: qxr_ln_training
  model_file: 5_sept_effnet_fpn_old_data_manoj_lr_0.2_rep_1
  check_gradients: false
  recipe_module: cxr_training.recipes.base_recipe.BaseRecipe
  recipe: cls_seg
  total_epochs: 200
  accumulate_grad_batches: 2
  strategy: ddp
  batch_size: 16
  precision: 16
  num_workers: 8
  train_samples: 10000
  validation_samples: 8000
  gpus: [0,1,2,3,4,5,6,7]
  fast_dev_run: false
params:
  data_loader: cxr_training.data.dataloader.base_dataloader.DataModule
  dataset_type: cxr_training.data.datasets.cls_seg_dataset.Base_dataset
  metric_type: default
  im_size: 1024
  loss_type: dice-bce
  sources: []
  equal_source_sampling: false
  mask_threshold: 0.2
  use_real_fake_sampling: true
  real_data_wts: 0.7
  use_3d_2d_fake_data_sampling: False
  data_weights_3d: 0.3
  sampler: train_weighted_val_random


use_clearml: True
validate_config: False