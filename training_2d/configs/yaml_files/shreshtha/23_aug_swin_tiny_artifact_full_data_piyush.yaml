  sampling_tags: ['nodule', 'regular_border', 'irregular_border', 'homogenous', 'inhomogenous', 'normal', 'nota', 'artifact'] 
  heads: ['nodule', 'regular_border', 'irregular_border', 'homogenous', 'inhomogenous', 'normal', 'artifact']
