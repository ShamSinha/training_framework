seg:
  sampling_tags: ['nodule', 'regular_border', 'irregular_border', 'homogenous', 'inhomogenous']
  heads: ['nodule', 'regular_border', 'irregular_border', 'homogenous', 'inhomogenous']
  dice_threshold: [0.35, 0.35, 0.35, 0.35, 0.35] 
  user_class_wts: {'nodule': 1.0, 'regular_border': 1.0, 'irregular_border': 1.0, 'homogenous': 1.0, 'inhomogenous': 1.0} 
  loss_wts: {'nodule': 1.0,
  'regular_border': 1.3183435568382738,
  'irregular_border': 1.7083203100696214,
  'homogenous': 1.692309597443406,
  'inhomogenous': 1.6967902884572001}
  alpha: 5
  

files:   
  ground_truth_csv: '/local_storage/piyush/training_csvs/22_aug_1.8M_full_data.csv'
  img_folder_path:  ['/local_storage/cxr_data/training/images',
                     '/local_storage/piyush/fake_imgs']
  annotation_path: ['/local_storage/cxr_data/training/annotations/lms_annotations',
                    '/local_storage/piyush/fake_masks']


model:
  __target__: cxr_training.nnmodule.nnmodule_controller.LitModel
  encoder: swinv2_tiny_window8_256
  decoder: unetplusplus
  in_channels: 1
  out_channels: 2
  scheduler:
    _target_: torch.optim.lr_scheduler.OneCycleLR
    params:
      pct_start: 0.3
      max_lr: 0.0005
      anneal_strategy: 'cos'
      div_factor: 250 #self.max_lr / self.optimizer_lr
      final_div_factor: 100 # self.optimizer_lr / self.final_lr
      base_momentum: 0.90 # momentum changes beta[0] value in adamw
      max_momentum: 0.95
      three_phase: False
  optimizer:
    _target_: torch.optim.AdamW
    params:
      lr: 0.0005
      betas: [0.9, 0.99]
      eps: 1e-08
      weight_decay: 0.1

trainer:
  description: "base_training"
  project: "qxr_ln_training"
  model_file: "23_aug_swin_tiny_artifact_full_data_piyush"
  check_gradients: False
  recipe_module: cxr_training.recipes.base_recipe.BaseRecipe
  recipe: cls_seg
  total_epochs: 100
  accumulate_grad_batches: 5
  strategy: "ddp"
  batch_size: 8
  precision: 16
  num_workers: 4
  train_samples: 40000
  validation_samples: 10000
  gpus: [-1]
  fast_dev_run: False

params:
  data_loader: cxr_training.data.dataloader.base_dataloader.DataModule
  dataset_type: cxr_training.data.datasets.cls_seg_dataset.Base_dataset
  metric_type: "default"
  im_size: 1024
  # age_alpha: 0.01
  loss_type: "sq_dice-bce"
  sources: []
  equal_source_sampling: False
  mask_threshold: 0.2
  use_real_fake_sampling: True
  real_data_wts: 0.4
  sampler: "train_weighted_val_random"


use_clearml: True
validate_config: False