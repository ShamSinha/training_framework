title = %(lib_name)s

### PyPI ###
audience = Developers
author = Prakash Vanapalli
author_email = vanapalli.prakash@qure.ai
copyright = 2023 onwards, %(author)s
description = voxel obj detection
keywords = nbdev jupyter notebook python
language = English
status = 3
user = qureai

### Optional ###
requirements = fastcore pandas numpy monai loguru
dev_requirements = nbdev ipykernel ipython ipywidgets pytest setuptools twine jupyter clearml lightning mdutils tensorboard
